<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Website Title -->
    <title>Google</title>
    <!-- Import CSS Styling -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <!-- Unordered List-->
        <!-- Left Side -->
        <ul>
          <!-- Lists are Children of Children -->
          <li><a class="small-text" href="#">About</a></li>
          <li><a class="small-text" href="#">Store</a></li>
        </ul>
        <!-- Right Side -->
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li class="menu-bg">
            <img
              class="menu-button"
              src="../images/menu.png"
              alt="menu button"
            />
          </li>
          <li>
            <img
              class="profile-pic"
              src="../images/profile.png"
              alt="profile pic"
            />
          </li>
        </ul>
      </nav>
    </header>

    <div class="search-wrapper">
      <img class="logo" src="../images/logo.png" alt="logo" />
      <form>
        <img class="search" src="../images/search.png" alt="" />
        <img class="mic" src="../images/mic.png" alt="" />
        <input
          class="input-bar"
          type="text"
          alt="search-input"
          title="search-input"
        />
        <div class="buttons">
          <button type="button">Google Search</button>
          <button type="button">I'm Feeling Lucky</button>
        </div>
      </form>
    </div>

    <footer>
      <div class="panel">
        <p>United States</p>
      </div>

      <div class="panel">
        <!-- Left Side -->
        <ul class="left">
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </ul>
        <div class="carbon">
          <img class="leaf" src="../images/leaf.png" alt="leaf" />
          <a href="#">Carbon neutral since 2007</a>
        </div>
        <ul class="right">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
      <!-- Right Side -->
    </footer>
  </body>
</html>
